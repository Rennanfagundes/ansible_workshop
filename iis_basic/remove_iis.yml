---
- name: remove the iis web service
  hosts: windows

  tasks:
    - name: start iis service
      win_feature:
        name: W3Svc
        state: start
    - name: stopped iis service
      win_feature:
        name: W3Svc
        state: stopped
    - name: remove iis
      win_service:
        name: Web-Server
        state: absent

    - name: Show website Status
      debug:
        msg: IIS removido